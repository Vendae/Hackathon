<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Confirm Your Order</h1>
			<div class ="card-body">
				<form th:action="@{/itemss/{id} (id=${item.id})}" th:object="${item}" method="POST">
					<div class="form-group">
						<label>Item Name :</label>
						<input
						type = "text"
						name = "ItemName"
						th:field = "*{ItemName}"
						class = "form-control"
						placeholder="Enter"/>
					</div><br>
					<div class="form-group">
						<label>Item Price :</label>
						<input
						type = "text"
						name = "Price"
						th:field = "*{Price}"
						class = "form-control"
						placeholder="Enter"/>
					</div><br>
					<div class="form-group">
						<label>CurrentStock :</label>
						<input
						type = "text"
						name = "CurrentStock"
						th:field = "*{CurrentStock}"
						class = "form-control"
						placeholder="Enter"/>
					</div><br>
					<div class = "footer-body">
						<button type="submit" class = "btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
